<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">REG / signin forms</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="registration">Registration Form</button>
            <button class="tab-btn" data-tab="signin">Sign In</button>
        </div>
        
        <!-- Registration Form -->
        <div class="form-container active" id="registration-form">
    <h2>Create an Account</h2>
    
    <form id="registrationForm" novalidate>
        <div class="form-group">
            <label for="reg-name">Full Name</label>
            <input type="text" id="reg-name" name="name" placeholder="Enter your full name">
            <div class="error-message" id="reg-name-error"></div>
        </div>
        
        <div class="form-group">
            <label for="reg-username">Username</label>
            <input type="text" id="reg-username" name="username" placeholder="Choose a username">
            <div class="error-message" id="reg-username-error"></div>
        </div>
        
        <div class="form-group">
            <label for="reg-email">Email Address</label>
            <input type="email" id="reg-email" name="email" placeholder="Enter your email">
            <div class="error-message" id="reg-email-error"></div>
        </div>
        
        <div class="form-group">
            <label for="reg-phone">Phone Number</label>
            <input type="tel" id="reg-phone" name="phone" placeholder="Enter your phone number">
            <div class="error-message" id="reg-phone-error"></div>
        </div>
        
        <div class="form-group">
            <label for="reg-dob">Date of Birth</label>
            <input type="date" id="reg-dob" name="dob">
            <div class="error-message" id="reg-dob-error"></div>
        </div>
        
        <div class="form-group">
            <label for="reg-address">Address</label>
            <textarea id="reg-address" name="address" rows="2" placeholder="Enter your address"></textarea>
            <div class="error-message" id="reg-address-error"></div>
        </div>
        
        <div class="form-group">
            <label for="reg-password">Password</label>
            <input type="password" id="reg-password" name="password" placeholder="Create a password">
            <div class="error-message" id="reg-password-error"></div>
        </div>
        
        <div class="form-group">
            <label for="reg-confirm-password">Confirm Password</label>
            <input type="password" id="reg-confirm-password" name="confirmPassword" placeholder="Confirm your password">
            <div class="error-message" id="reg-confirm-password-error"></div>
        </div>
        
        <button type="submit" class="submit-btn">Register</button>
    </form>
    
    <div class="success-message" id="registration-success">
        <div class="success-icon">✓</div>
        <h3>Registration Successful!</h3>
        <p>Thank you for registering. Your account has been created.</p>
        <button class="reset-btn" data-form="registrationForm">Back to Form</button>
    </div>
</div>
        
        <!-- Contact Form -->
        <div class="form-container" id="signin-form">
            <h2>Sign In</h2>
            
            <form id="signinForm" novalidate>
                <div class="form-group">
                    <label for="signin-email">Email Address</label>
                    <input type="email" id="signin-email" name="email" placeholder="Enter your email">
                    <div class="error-message" id="signin-email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" name="password" placeholder="Enter your password">
                    <div class="error-message" id="signin-password-error"></div>
                </div>
                
                <div class="form-group remember-me">
                    <input type="checkbox" id="remember-me" name="remember">
                    <label for="remember-me" class="checkbox-label">Remember me</label>
                </div>
                
                <button type="submit" class="submit-btn">Sign In</button>
                
                <div class="form-footer">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
            </form>
            
            <div class="success-message" id="signin-success">
                <div class="success-icon">✓</div>
                <h3>Sign In Successful!</h3>
                <p>You have been successfully signed in to your account.</p>
                <button class="reset-btn" data-form="signinForm">Back to Form</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
